<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em-Prit: AI Detection System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .choice-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .choice-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen">
    <div class="text-center">
        <header class="mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-700">Sistem Deteksi Em-Prit</h1>
            <p class="text-lg text-gray-500 mt-2">Pilih mode deteksi yang ingin Anda gunakan.</p>
        </header>

        <div class="flex flex-col md:flex-row gap-8">
            <!-- Live Webcam Card -->
            <a href="{{ url_for('live_page') }}" class="choice-card bg-white p-8 rounded-lg shadow-md w-80">
                <div class="text-blue-500 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold mb-2">Live Webcam</h2>
                <p class="text-gray-600">Deteksi burung secara real-time menggunakan kamera Anda.</p>
            </a>

            <!-- Analyze Video Card -->
            <a href="{{ url_for('upload_page') }}" class="choice-card bg-white p-8 rounded-lg shadow-md w-80">
                <div class="text-green-500 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold mb-2">Analisis Video</h2>
                <p class="text-gray-600">Unggah file video untuk dianalisis dan dapatkan timestamp.</p>
            </a>
        </div>
    </div>
</body>

</html>
